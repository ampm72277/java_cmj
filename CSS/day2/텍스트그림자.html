<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 그림자 예제</title>
</head>
<style>
    /*
    - text-shadow: 글자에 그림자 효과
    - text-shadow: h-shadow blut-radius color|none
    - h-shadow
    - blut-radius 
    - color : 그림자 색
    - none: 그림자 효과 없음*/
    *       {   font-size: 50px;}
    .shadow1{   text-shadow: 5px 0px 2px red;}
    .shadow2{   text-shadow: 0px 5px 2px red;}
    .shadow3{   text-shadow: 5px 5px 2px red;}
    .shadow4{   text-shadow: 5px 5px 5px red;}
</style>
<body>
    <div class="shadow1">ABCDE</div>
    <div class="shadow2">ABCDE</div>
    <div class="shadow3">ABCDE</div>
    <div class="shadow4">ABCDE</div>
</body>
</html>
