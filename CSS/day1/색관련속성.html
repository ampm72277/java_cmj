<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상 관련 속성</title>
		<style>
		/*
			- color : 글자색
			- backgroung-color : 배경색
			- border-color : 테두리색\
			- 색상 표현 방법 
				미리 지정된 색으로 표현
					- red, blue, yellow 등 140개 색
		*/
		/* id가 color인 요소 */
		#color{
			color: red;
			background-color: rgb(255,255,0);
			border-color: #00ff00;
			border-style: solid;
			border-width: 1px
		}
	</style>
</head>
<body>
    <div id="color">안녕하세요.</div>
		
</body>
</html>
