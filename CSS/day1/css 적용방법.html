<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 적용 방법</title>
<!-- 2. style 태그 이용-->
   <style>
        p{
            color: green;
        }
    </style>
<!-- 3. link 태그 이용-->
    <link rel="stylesheet" href="css적용방법.css">
</head>
<body>
    <!--
        - CSS
         - HTML 문서를 꾸며줌
         - CSS3
        - CSS 적용 방법
         1. 태그의 style 속성을 이용하여 적용(가장 잘 안쓰이는 방법) 
         2. style 태그를 이용하여 적용
            -일반적으로 head 태그에 작성
            - 선택자를 이용하여 작성
         3. link 태그를 이용하여 이미 작성된 css 파일을 불러옴
           - 태그의 style 속성을 이용하면 우선순위가 거의 최상이라
             재사용이 낮음
    -->
<!-- 1. 태그의 style 속성을 이용하여 적용 -->
    <div style="color:red">안녕하세요.</div>
    <p>안녕하세요.</p>
    <span>안녕하세요.</span>
</body>
</html>
