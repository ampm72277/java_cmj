<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 속성</title>
</head>
<style>
    /*
    - text-indent: 들여쓰기
    - text-align: 글자 정렬
        - left, right, center, justify
    - text-decoration : 줄
        - none: 없음
        - underline: 밑줄
        - line-through: 취소선
    */
    .indent{    text-indent: 10px; }
    .decoration{    text-decoration: line-through;}
    .align{     text-align: center;}
</style>
<body>
    <div class="indent">안녕하세요.</div><br>
    <div class="decoration">안녕하세요.</div><br>
    <div class="align">안녕하세요.</div>
    <!-- 네이버로 이동할 수 있는 링크를 생성하는데 가운데 정렬이 되게 하시오-->
    <div class="align">
    <a href="http://naver.com" target="_blank">네이버</a>
</div>
</body>
</html>
